<!DOCTYPE html>
<html>
  <head>
    <title>Grid practice</title>
  <body>

<div style="display: grid; grid-template-columns: 100px 100px;">
  <div style="background-color: lightblue;"> div 1</div>
  <div style="background-color: lightcyan;">div 2</div>
</div>

<div style="display: grid; grid-template-columns: 100px 100px; margin-top: 10px;">
  <div style="background-color: lightblue;"> div 1</div>
  <div style="background-color: lightcyan;">div 2 Man down</div>
</div>

<div style="display: grid; grid-template-columns: 100px 50px 100px; margin-top: 10px;">
  <div style="background-color: lightblue;"> div 1</div>
  <div style="background-color: lightcyan;">div 2 <p>text</p> <p>text 2</p></div>
  <div style="background-color: lightblue;"> div 2</div>
</div>

<div style="display: grid; grid-template-columns: 100px 1fr 1fr; margin-top: 10px;">
  <div style="background-color: lightblue;"> div 1</div>
  <div style="background-color: lightcyan;">div 2 text</div>
  <div style="background-color: lightblue;"> div 2</div>
</div>

<div style="display: grid; grid-template-columns: 100px 1fr 2fr; margin-top: 10px;">
  <div style="background-color: lightblue;"> div 1</div>
  <div style="background-color: lightcyan;">div 2 text</div>
  <div style="background-color: lightblue;"> div 2</div>
</div>


  </body>
